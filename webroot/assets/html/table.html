<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table example</title>
    <meta name="description" content="DESCRIPTION">
    <link rel="stylesheet" href="../css/app.css">
</head>

<body>
    <header class="main-header">
        <h1>Table example</h1>
        <p>Table</p>
    </header>
    <div class="row">
        <div class="small-10 small-centered column ">
            <table>
                <thead>
                    <tr>
                        <th>Header 1</th>
                        <th>Header 2</th>
                        <th>Header 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Row header</th>
                        <td>Data cell 1</td>
                        <td>Another data cell</td>
                    </tr>
                    <tr>
                        <th>Row header 2</th>
                        <td>Data cell 2</td>
                        <td>Another data cell</td>
                    </tr>
                    <tr>
                        <th>Row header 3</th>
                        <td>Data cell 3</td>
                        <td>Another data cell</td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.min.js"></script>
</body>

</html>
